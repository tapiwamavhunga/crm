menu_group_list_tips_desc					  =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Men&uuml;-Gruppe wird als Men&uuml;-Container konzipiert, dass enth&auml;lt eine Sammlung von Men&uuml;s als Objekt. Jedes Men&uuml;-Gruppe stellt eine Liste von Men&uuml;s die macht die Navigation Aufgabe einfach f&uuml;r Sie.  Sie k&ouml;nnen telefonisch / identifizieren der &ldquo;Men&uuml;-Gruppe&rdquo; durch ein &ldquo;ID&rdquo; (zeigt erste Spalte der folgenden Tabelle) um drucken die Liste zu geh&ouml;rig Men&uuml;s auf einen geeigneten Bereich der font-Ende-Template zu . Zum Beispiel Sie brauchen zu entwickeln drei verschiedenen Men&uuml;leisten enth&auml;lt einzigartige Men&uuml;s nach oben, Sidebar und Footer-Bereich einer Website. Du kannst einfach erstellen drei verschiedenen &ldquo;Men&uuml;-Gruppe&rdquo;s wie &ldquo;Top Men&uuml;-Gruppe&rdquo;, &ldquo;Left_Siderbar Men&uuml;-Gruppe&rdquo; and &ldquo;Fu&szlig;zeile Men&uuml;-Gruppe&rdquo; und starten hinzuf&uuml;gen gew&uuml;nschte Men&uuml; auf die entsprechende &ldquo;Men&uuml;-Gruppe&rdquo;.  Finden das Men&uuml; Gruppen-ID (zeigt erste Spalte der folgenden Tabelle) and bedrucken template&acute;s blockieren wo Sie wollen zeigen, das gew&uuml;nschte Men&uuml; (s)."
menu_list_tips_desc							    =	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Eine Navigationsleiste oder (navigation system) ist ein Abschnitt einer Website oder Online-Seite beabsichtigt zum Adjutanten Besucher in reisen &uuml;ber Ihre Artikel. Die wichtigste Aufgabe, die ein Navigations men&uuml; zu erf&uuml;llen hat, ist zur eindeutigen leiten die Besucher durch die verschiedenen Bereiche der Website. Men&uuml; Manager ist ein leistungsf&auml;higes Modul das schafft Liste angetriebenen Men&uuml;s vom Ihrer Seiten in Ihrer Website. Wir haben gemacht das Men&uuml; Management System einfach f&uuml;r Sie. Die Sch&ouml;nheit davon ist, dass wenn man ein wenig HTML und CSS wissen, it&acute;s wirklich ganz einfach zu bedienen. "

